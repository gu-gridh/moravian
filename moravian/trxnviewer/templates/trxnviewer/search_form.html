<form class="search-form" method="get">
    <input type="text" id="query" name="query" value="{{ search_query }}">
    <div class="form-controls">
    <select name="type" class="dropdown">
        <option value="author" {% if type == 'author' %}selected{% endif %}>Author</option>
         <option value="transcription" {% if type == 'transcription' %}selected{% endif %}>Transcription</option>
    </select>
    <button type="submit">Search</button>
    </div>
</form>
